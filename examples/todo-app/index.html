<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | Native.js</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        #app {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        /* Auth Forms */
        .auth-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .auth-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #667eea;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
        }
        
        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            color: #666;
            transition: all 0.2s;
        }
        
        .auth-tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            margin-bottom: -2px;
        }
        
        .auth-form {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }
        
        .auth-form.active { display: flex; }
        
        input {
            padding: 0.875rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover { background: #e0e0e0; }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover { background: #c82333; }
        
        .btn-small {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
        }
        
        /* App Layout */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        
        .app-header h1 {
            color: white;
            font-size: 1.5rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }
        
        /* Lists */
        .lists-container {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .section-header h2 {
            color: #333;
        }
        
        .new-list-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .new-list-form input { flex: 1; }
        
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .list-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .list-item-name {
            font-weight: 500;
        }
        
        .list-item-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #999;
        }
        
        /* Todos */
        .list-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .back-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }
        
        .list-title {
            flex: 1;
        }
        
        .list-title-input {
            font-size: 1.25rem;
            font-weight: 600;
            border: none;
            border-bottom: 2px solid transparent;
            padding: 0.25rem 0;
            width: 100%;
        }
        
        .list-title-input:focus {
            outline: none;
            border-bottom-color: #667eea;
        }
        
        .new-todo-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .new-todo-form input { flex: 1; }
        
        .todo-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        
        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .todo-text {
            flex: 1;
        }
        
        .todo-text.completed {
            text-decoration: line-through;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .modal {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
        }
        
        .modal h3 { margin-bottom: 1rem; }
        
        .modal-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <main id="app"></main>

    <!-- Auth Page Template -->
    <template id="tpl-auth">
        <div class="auth-container">
            <h1>üìù Todo App</h1>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>
            
            <div class="error-message" style="display: none;"></div>
            
            <!-- Login Form -->
            <form class="auth-form active" id="login-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <!-- Register Form -->
            <form class="auth-form" id="register-form">
                <input type="text" name="username" placeholder="Username" required minlength="3">
                <input type="password" name="password" placeholder="Password (min 4 chars)" required minlength="4">
                <input type="password" name="password_confirm" placeholder="Confirm Password" required>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
        </div>
    </template>

    <!-- Lists Page Template -->
    <template id="tpl-lists">
        <div class="app-header">
            <h1>üìù My Lists</h1>
            <div class="user-info">
                <span class="username"></span>
                <button class="btn-secondary btn-small logout-btn">Logout</button>
            </div>
        </div>
        
        <div class="lists-container">
            <form class="new-list-form">
                <input type="text" name="name" placeholder="New list name..." required>
                <button type="submit" class="btn-primary">Add List</button>
            </form>
            
            <div class="lists-content">
                <div class="loading">Loading lists...</div>
            </div>
        </div>
    </template>

    <!-- Todos Page Template -->
    <template id="tpl-todos">
        <div class="app-header">
            <h1>üìù Todo App</h1>
            <div class="user-info">
                <span class="username"></span>
                <button class="btn-secondary btn-small logout-btn">Logout</button>
            </div>
        </div>
        
        <div class="lists-container">
            <div class="list-header">
                <button class="back-btn">‚Üê</button>
                <div class="list-title">
                    <input type="text" class="list-title-input" placeholder="List name">
                </div>
                <button class="btn-danger btn-small delete-list-btn">Delete List</button>
            </div>
            
            <form class="new-todo-form">
                <input type="text" name="text" placeholder="Add a new todo..." required>
                <button type="submit" class="btn-primary">Add</button>
            </form>
            
            <div class="todos-content">
                <div class="loading">Loading todos...</div>
            </div>
        </div>
        
        <!-- Delete Confirmation Modal -->
        <div class="modal-overlay" style="display: none;">
            <div class="modal">
                <h3>Delete List?</h3>
                <p>This will permanently delete the list and all its todos.</p>
                <div class="modal-actions">
                    <button class="btn-secondary cancel-delete">Cancel</button>
                    <button class="btn-danger confirm-delete">Delete</button>
                </div>
            </div>
        </div>
    </template>

    <script type="module">
        import { createNativeJs, NativeJsComponent, createNativeJsComponentRegistry } from "../lib/index.js";
        
        const container = document.querySelector('#app');
        
        // API helper
        async function api(endpoint, options = {}) {
            const response = await fetch(endpoint, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                body: options.body ? JSON.stringify(options.body) : undefined
            });
            return response.json();
        }
        
        // Check if user is logged in
        async function checkAuth() {
            try {
                const result = await api('/api/me');
                return result.user || null;
            } catch {
                return null;
            }
        }
        
        // ==================== AUTH COMPONENT ====================
        class AuthPage extends NativeJsComponent {
            static tagName = 'n-auth-page';
            static templateId = 'tpl-auth';
            
            onInit() {
                this.setupTabs();
                this.setupForms();
            }
            
            setupTabs() {
                const tabs = this.getChildren('.auth-tab');
                const loginForm = this.getChild('#login-form');
                const registerForm = this.getChild('#register-form');
                
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        tabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        
                        if (tab.dataset.tab === 'login') {
                            loginForm.classList.add('active');
                            registerForm.classList.remove('active');
                        } else {
                            loginForm.classList.remove('active');
                            registerForm.classList.add('active');
                        }
                        
                        this.hideError();
                    });
                });
            }
            
            setupForms() {
                const loginForm = this.getChild('#login-form');
                const registerForm = this.getChild('#register-form');
                
                loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                registerForm.addEventListener('submit', (e) => this.handleRegister(e));
            }
            
            showError(message) {
                const errorEl = this.getChild('.error-message');
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
            
            hideError() {
                const errorEl = this.getChild('.error-message');
                errorEl.style.display = 'none';
            }
            
            async handleLogin(e) {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                
                const result = await api('/api/login', {
                    method: 'POST',
                    body: {
                        username: formData.get('username'),
                        password: formData.get('password')
                    }
                });
                
                if (result.error) {
                    this.showError(result.error);
                } else {
                    window.location.href = '/lists';
                }
            }
            
            async handleRegister(e) {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                
                const password = formData.get('password');
                const passwordConfirm = formData.get('password_confirm');
                
                if (password !== passwordConfirm) {
                    this.showError('Passwords do not match');
                    return;
                }
                
                const result = await api('/api/register', {
                    method: 'POST',
                    body: {
                        username: formData.get('username'),
                        password: password
                    }
                });
                
                if (result.error) {
                    this.showError(result.error);
                } else {
                    window.location.href = '/lists';
                }
            }
        }
        
        // ==================== LISTS COMPONENT ====================
        class ListsPage extends NativeJsComponent {
            static tagName = 'n-lists-page';
            static templateId = 'tpl-lists';
            
            async onInit() {
                const user = await checkAuth();
                if (!user) {
                    window.location.href = '/';
                    return;
                }
                
                this.getChild('.username').textContent = user.username;
                this.getChild('.logout-btn').addEventListener('click', () => this.logout());
                this.getChild('.new-list-form').addEventListener('submit', (e) => this.createList(e));
                
                this.loadLists();
            }
            
            async logout() {
                await api('/api/logout', { method: 'POST' });
                window.location.href = '/';
            }
            
            async loadLists() {
                const content = this.getChild('.lists-content');
                const result = await api('/api/lists');
                
                if (result.lists?.length > 0) {
                    content.innerHTML = result.lists.map(list => `
                        <div class="list-item" data-id="${list.id}">
                            <span class="list-item-name">${this.escapeHtml(list.name)}</span>
                            <div class="list-item-actions">
                                <button class="btn-danger btn-small delete-btn" data-id="${list.id}">üóëÔ∏è</button>
                            </div>
                        </div>
                    `).join('');
                    
                    // Click to open list
                    this.getChildren('.list-item').forEach(item => {
                        item.addEventListener('click', (e) => {
                            if (!e.target.classList.contains('delete-btn')) {
                                window.location.href = `/list/${item.dataset.id}`;
                            }
                        });
                    });
                    
                    // Delete buttons
                    this.getChildren('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            this.deleteList(btn.dataset.id);
                        });
                    });
                } else {
                    content.innerHTML = '<div class="empty-state">No lists yet. Create one above!</div>';
                }
            }
            
            async createList(e) {
                e.preventDefault();
                const form = e.target;
                const input = form.querySelector('input');
                const name = input.value.trim();
                
                if (!name) return;
                
                await api('/api/lists', {
                    method: 'POST',
                    body: { name }
                });
                
                input.value = '';
                this.loadLists();
            }
            
            async deleteList(id) {
                if (confirm('Delete this list and all its todos?')) {
                    await api(`/api/lists/${id}`, { method: 'DELETE' });
                    this.loadLists();
                }
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // ==================== TODOS COMPONENT ====================
        class TodosPage extends NativeJsComponent {
            static tagName = 'n-todos-page';
            static templateId = 'tpl-todos';
            
            listId = null;
            
            async onInit(urlPatternResult) {
                const user = await checkAuth();
                if (!user) {
                    window.location.href = '/';
                    return;
                }
                
                this.listId = urlPatternResult?.pathname?.groups?.id;
                if (!this.listId) {
                    window.location.href = '/lists';
                    return;
                }
                
                this.getChild('.username').textContent = user.username;
                this.getChild('.logout-btn').addEventListener('click', () => this.logout());
                this.getChild('.back-btn').addEventListener('click', () => window.location.href = '/lists');
                this.getChild('.new-todo-form').addEventListener('submit', (e) => this.createTodo(e));
                this.getChild('.delete-list-btn').addEventListener('click', () => this.showDeleteModal());
                
                // List name editing
                const titleInput = this.getChild('.list-title-input');
                titleInput.addEventListener('blur', () => this.updateListName());
                titleInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        titleInput.blur();
                    }
                });
                
                // Modal
                this.getChild('.cancel-delete').addEventListener('click', () => this.hideDeleteModal());
                this.getChild('.confirm-delete').addEventListener('click', () => this.deleteList());
                
                this.loadTodos();
            }
            
            async logout() {
                await api('/api/logout', { method: 'POST' });
                window.location.href = '/';
            }
            
            showDeleteModal() {
                this.getChild('.modal-overlay').style.display = 'flex';
            }
            
            hideDeleteModal() {
                this.getChild('.modal-overlay').style.display = 'none';
            }
            
            async loadTodos() {
                const content = this.getChild('.todos-content');
                const result = await api(`/api/lists/${this.listId}/todos`);
                
                if (result.error) {
                    window.location.href = '/lists';
                    return;
                }
                
                // Set list name
                this.getChild('.list-title-input').value = result.list.name;
                
                if (result.todos?.length > 0) {
                    content.innerHTML = result.todos.map(todo => `
                        <div class="todo-item" data-id="${todo.id}">
                            <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                            <span class="todo-text ${todo.completed ? 'completed' : ''}">${this.escapeHtml(todo.text)}</span>
                            <button class="btn-secondary btn-small delete-todo-btn">üóëÔ∏è</button>
                        </div>
                    `).join('');
                    
                    // Toggle checkboxes
                    this.getChildren('.todo-checkbox').forEach(checkbox => {
                        checkbox.addEventListener('change', () => {
                            const todoId = checkbox.closest('.todo-item').dataset.id;
                            this.toggleTodo(todoId);
                        });
                    });
                    
                    // Delete buttons
                    this.getChildren('.delete-todo-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const todoId = btn.closest('.todo-item').dataset.id;
                            this.deleteTodo(todoId);
                        });
                    });
                } else {
                    content.innerHTML = '<div class="empty-state">No todos yet. Add one above!</div>';
                }
            }
            
            async createTodo(e) {
                e.preventDefault();
                const form = e.target;
                const input = form.querySelector('input');
                const text = input.value.trim();
                
                if (!text) return;
                
                await api(`/api/lists/${this.listId}/todos`, {
                    method: 'POST',
                    body: { text }
                });
                
                input.value = '';
                this.loadTodos();
            }
            
            async toggleTodo(todoId) {
                await api(`/api/todos/${todoId}`, {
                    method: 'PUT',
                    body: { toggle: true }
                });
                this.loadTodos();
            }
            
            async deleteTodo(todoId) {
                await api(`/api/todos/${todoId}`, { method: 'DELETE' });
                this.loadTodos();
            }
            
            async updateListName() {
                const name = this.getChild('.list-title-input').value.trim();
                if (!name) return;
                
                await api(`/api/lists/${this.listId}`, {
                    method: 'PUT',
                    body: { name }
                });
            }
            
            async deleteList() {
                await api(`/api/lists/${this.listId}`, { method: 'DELETE' });
                window.location.href = '/lists';
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // ==================== REGISTER & RUN ====================
        const registry = createNativeJsComponentRegistry();
        
        const routes = [
            { pathname: '/', element: AuthPage },
            { pathname: '/lists', element: ListsPage },
            { pathname: '/list/:id', element: TodosPage }
        ];
        
        const nativeJs = createNativeJs(container, routes);
        nativeJs.run();
        
        window.nativeJs = nativeJs;
    </script>
</body>
</html>
